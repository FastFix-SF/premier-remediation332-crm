# PostgREST Configuration for FastFix CRM Local Development

# Database connection (local PostgreSQL)
db-uri = "postgres://postgres:postgres@localhost:5432/fastfix"
db-schemas = "public"
db-anon-role = "postgres"

# Server settings
server-host = "0.0.0.0"
server-port = 3000

# JWT settings - use Supabase demo secret (matches the anon key in .env.local)
jwt-secret = "super-secret-jwt-token-with-at-least-32-characters-long"
jwt-aud = "authenticated"

# Request settings
db-extra-search-path = "public,auth"
db-pool = 10
db-pool-timeout = 10

# Enable raw media type handling
raw-media-types = "application/octet-stream"

# Log level
log-level = "info"
